<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WiFi Mapper Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    
    <style>
        :root { --app-height: 100dvh; }
        body { 
            height: var(--app-height); 
            overflow: hidden; 
            overscroll-behavior: none; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
        }
        .app-container { height: var(--app-height); }
        
        /* Плавное появление шторки на мобилках */
        @media (max-width: 768px) {
            .mobile-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                border-top-left-radius: 24px;
                border-top-right-radius: 24px;
                transform: translateY(100%);
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 100;
                max-height: 70vh;
                box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.1);
            }
            .mobile-panel.open { transform: translateY(0); }
            .handle {
                width: 40px;
                height: 4px;
                background: #e2e8f0;
                border-radius: 2px;
                margin: 12px auto;
            }
        }

        .map-viewport { touch-action: none; cursor: crosshair; }
        input { font-size: 16px !important; } /* Избегаем авто-зума Safari */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [points, setPoints] = useState([]);
            const [image, setImage] = useState(null);
            const [selectedId, setSelectedId] = useState(null);
            const [isPanelOpen, setIsPanelOpen] = useState(false);
            
            // Навигация
            const [scale, setScale] = useState(1);
            const [offset, setOffset] = useState({ x: 0, y: 0 });
            
            const mapContainerRef = useRef(null);
            const isMoving = useRef(false);
            const lastPos = useRef({ x: 0, y: 0 });
            const initialDist = useRef(null);
            const moveCount = useRef(0);

            // Обработка жеста Pinch (Зум двумя пальцами)
            const handleTouchMove = useCallback((e) => {
                if (e.touches.length === 2) {
                    const dist = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    if (initialDist.current === null) {
                        initialDist.current = dist;
                    } else {
                        const delta = dist / initialDist.current;
                        setScale(s => Math.min(Math.max(s * delta, 0.3), 8));
                        initialDist.current = dist;
                    }
                } else if (e.touches.length === 1 && isMoving.current) {
                    const dx = e.touches[0].clientX - lastPos.current.x;
                    const dy = e.touches[0].clientY - lastPos.current.y;
                    moveCount.current += Math.abs(dx) + Math.abs(dy);
                    setOffset(prev => ({ x: prev.x + dx, y: prev.y + dy }));
                    lastPos.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
            }, []);

            const handleTouchStart = (e) => {
                if (e.touches.length === 1) {
                    isMoving.current = true;
                    lastPos.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    moveCount.current = 0;
                }
                if (e.touches.length === 2) {
                    initialDist.current = null;
                }
            };

            const handleTouchEnd = (e) => {
                if (moveCount.current < 10 && e.changedTouches.length === 1 && image) {
                    // Это был тап, а не свайп
                    const touch = e.changedTouches[0];
                    addPoint(touch.clientX, touch.clientY);
                }
                isMoving.current = false;
                initialDist.current = null;
            };

            // Мышь (ПК)
            const handleMouseDown = (e) => {
                isMoving.current = true;
                lastPos.current = { x: e.clientX, y: e.clientY };
                moveCount.current = 0;
            };

            const handleMouseMove = (e) => {
                if (!isMoving.current) return;
                const dx = e.clientX - lastPos.current.x;
                const dy = e.clientY - lastPos.current.y;
                moveCount.current += Math.abs(dx) + Math.abs(dy);
                setOffset(prev => ({ x: prev.x + dx, y: prev.y + dy }));
                lastPos.current = { x: e.clientX, y: e.clientY };
            };

            const handleMouseUp = (e) => {
                if (moveCount.current < 5 && image) addPoint(e.clientX, e.clientY);
                isMoving.current = false;
            };

            const addPoint = (clientX, clientY) => {
                if (!mapContainerRef.current) return;
                const rect = mapContainerRef.current.getBoundingClientRect();
                const x = ((clientX - rect.left) / rect.width) * 100;
                const y = ((clientY - rect.top) / rect.height) * 100;

                const newId = points.length > 0 ? Math.max(...points.map(p => p.id)) + 1 : 1;
                setPoints([...points, { id: newId, x, y, dbm: '' }]);
                setSelectedId(newId);
                setIsPanelOpen(true); // Автоматически открываем список на мобильных
            };

            const handleExport = async () => {
                if (points.length === 0) return;
                const data = points.map(p => ({ "Точка": p.id, "dBm": p.dbm }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "WiFi");
                XLSX.writeFile(wb, "WiFi_Report.xlsx");

                const dataUrl = await htmlToImage.toPng(mapContainerRef.current, { pixelRatio: 2 });
                const link = document.createElement('a');
                link.download = 'WiFi_Map.png';
                link.href = dataUrl;
                link.click();
            };

            return (
                <div className="app-container flex flex-col bg-slate-50">
                    <header className="h-16 bg-white/80 backdrop-blur-md border-b flex items-center justify-between px-6 shrink-0 z-[110]">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                                <Icon name="zap" size={22} />
                            </div>
                            <span className="font-bold text-slate-800 tracking-tight">WiFi Mapper PRO</span>
                        </div>
                        {image && (
                            <div className="flex gap-2">
                                <button onClick={handleExport} className="p-2.5 bg-indigo-600 text-white rounded-xl shadow-md active:scale-95 transition-transform">
                                    <Icon name="download" />
                                </button>
                                <button onClick={() => setIsPanelOpen(!isPanelOpen)} className="p-2.5 bg-slate-100 text-slate-600 rounded-xl active:scale-95">
                                    <Icon name={isPanelOpen ? "map" : "list"} />
                                </button>
                            </div>
                        )}
                    </header>

                    <main className="flex-1 flex overflow-hidden relative">
                        <section 
                            className="flex-1 bg-slate-100 relative overflow-hidden map-viewport"
                            onMouseDown={handleMouseDown}
                            onMouseMove={handleMouseMove}
                            onMouseUp={handleMouseUp}
                            onTouchStart={handleTouchStart}
                            onTouchMove={handleTouchMove}
                            onTouchEnd={handleTouchEnd}
                            onWheel={(e) => {
                                e.preventDefault();
                                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                                setScale(s => Math.min(Math.max(s * delta, 0.2), 10));
                            }}
                        >
                            {!image ? (
                                <div className="h-full flex flex-col items-center justify-center p-8">
                                    <div className="bg-white p-12 rounded-[2.5rem] shadow-xl text-center border border-slate-100">
                                        <div className="w-20 h-20 bg-indigo-50 rounded-3xl flex items-center justify-center mx-auto mb-6">
                                            <Icon name="image" size={40} className="text-indigo-400" />
                                        </div>
                                        <h2 className="text-2xl font-bold text-slate-800 mb-6">Загрузите план</h2>
                                        <label className="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-bold shadow-lg cursor-pointer block active:scale-95 transition-transform">
                                            Выбрать файл
                                            <input type="file" className="hidden" onChange={(e) => {
                                                const file = e.target.files[0];
                                                if (file) {
                                                    const reader = new FileReader();
                                                    reader.onload = (ev) => setImage(ev.target.result);
                                                    reader.readAsDataURL(file);
                                                }
                                            }} accept="image/*" />
                                        </label>
                                    </div>
                                </div>
                            ) : (
                                <div 
                                    ref={mapContainerRef}
                                    className="absolute origin-top-left"
                                    style={{ transform: `translate(${offset.x}px, ${offset.y}px) scale(${scale})` }}
                                >
                                    <img src={image} className="block max-w-none h-[70vh] w-auto shadow-2xl rounded-sm" draggable={false} />
                                    {points.map(p => (
                                        <div 
                                            key={p.id}
                                            onClick={(e) => { e.stopPropagation(); setSelectedId(p.id); setIsPanelOpen(true); }}
                                            className={`absolute -translate-x-1/2 -translate-y-1/2 flex items-center justify-center rounded-full border-2 transition-all ${
                                                selectedId === p.id 
                                                ? 'w-10 h-10 bg-indigo-600 border-white text-white z-30 scale-110 shadow-xl' 
                                                : 'w-8 h-8 bg-rose-500 border-white text-white z-20 shadow-md'
                                            }`}
                                            style={{ left: `${p.x}%`, top: `${p.y}%` }}
                                        >
                                            <span className="text-[10px] font-bold">{p.id}</span>
                                            {p.dbm && (
                                                <div className="absolute top-full mt-1 bg-slate-800 text-white text-[9px] px-1.5 py-0.5 rounded font-bold">
                                                    {p.dbm}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </section>

                        {/* Панель: Боковая для ПК, Шторка для мобилок */}
                        <aside className={`mobile-panel md:relative md:translate-x-0 md:w-80 md:flex md:flex-col md:border-l md:shadow-none ${isPanelOpen ? 'open' : ''} ${!image ? 'hidden' : ''}`}>
                            <div className="handle md:hidden"></div>
                            <div className="p-5 border-b flex items-center justify-between">
                                <h3 className="font-bold text-slate-700">Измерения ({points.length})</h3>
                                <button onClick={() => setIsPanelOpen(false)} className="md:hidden p-2 text-slate-400">
                                    <Icon name="chevron-down" />
                                </button>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-5 space-y-4 custom-scrollbar">
                                {points.length === 0 ? (
                                    <p className="text-center text-slate-400 py-10 text-sm italic">Нажмите на карту,<br/>чтобы добавить точку</p>
                                ) : (
                                    [...points].reverse().map(p => (
                                        <div 
                                            key={p.id} 
                                            id={`point-${p.id}`}
                                            className={`p-4 rounded-2xl border-2 transition-all ${selectedId === p.id ? 'border-indigo-500 bg-indigo-50 shadow-sm' : 'border-slate-100 bg-white'}`}
                                            onClick={() => setSelectedId(p.id)}
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-bold text-sm shrink-0 ${selectedId === p.id ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-400'}`}>
                                                    {p.id}
                                                </div>
                                                <div className="flex-1 relative">
                                                    <input 
                                                        type="number" 
                                                        className="w-full bg-transparent border-b-2 border-slate-200 focus:border-indigo-500 outline-none font-bold text-xl pr-10" 
                                                        placeholder="-65"
                                                        autoFocus={selectedId === p.id}
                                                        value={p.dbm}
                                                        onChange={(e) => setPoints(points.map(pt => pt.id === p.id ? {...pt, dbm: e.target.value} : pt))}
                                                    />
                                                    <span className="absolute right-0 bottom-1.5 text-[10px] text-slate-400 font-bold uppercase">dBm</span>
                                                </div>
                                                <button onClick={(e) => { e.stopPropagation(); setPoints(points.filter(pt => pt.id !== p.id)); }} className="text-slate-300 hover:text-rose-500 transition-colors p-2">
                                                    <Icon name="trash-2" size={18} />
                                                </button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                            <div className="p-6 border-t md:bg-white bg-slate-50/50">
                                <button onClick={() => {if(confirm('Очистить проект?')){setImage(null); setPoints([]); setIsPanelOpen(false);}}} className="w-full py-3.5 text-[11px] font-black text-slate-400 hover:text-rose-500 border-2 border-dashed border-slate-200 rounded-2xl transition-all uppercase tracking-widest active:bg-rose-50">
                                    Очистить всё
                                </button>
                            </div>
                        </aside>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
